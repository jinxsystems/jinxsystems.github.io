<!DOCTYPE html>
<html>
<head>
  <title>ChatHer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="css/style.css" type="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
  <div class="container"> 
    <div id="search-container" class="form-group">
      <input type="text" id="search-bar" class="form-control" placeholder="Search users...">
      <div id="search-results"></div>
    </div>

    <div id="iframe-container">
      <iframe id="user-iframe" src="" width="100%" height="300px"></iframe>
    </div>

    <div id="user-grid" class="row"> </div>

    <div id="pagination" class="d-flex justify-content-center">
      <button id="prev-page" class="btn btn-primary">Previous</button>
      <button id="next-page" class="btn btn-primary">Next</button>
    </div>

    <div id="user-popup">
      <img id="most-selected-user" src="" alt="Most Selected User">
    </div>

    <div id="clicked-users-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
